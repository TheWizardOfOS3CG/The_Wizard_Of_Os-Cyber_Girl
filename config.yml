backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads" # Dove caricare immagini
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pagine"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Contenuto", name: "body", widget: "markdown" }
